<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BingNews</title><link href="css/index.css" rel="stylesheet" />
    <link href="WinJS/css/ui-light.css" rel="stylesheet" />
    
</head>
<body>
    <div id="pivotScenario3" class="wide" data-win-control="WinJS.UI.Pivot" data-win-options="{ title: 'Bing News', selectedIndex: 0 }">
        <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'latest', managedLV: true }">
            <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent: Title"></h4>
                        <h6 data-win-bind="textContent: Description"></h6>
                        <button>Favourite</button>
                    </div>
                </div>
            </div>
            <div class="smallFavListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent: Title"></h4>
                        <h6 data-win-bind="textContent: Description"></h6>
                        <button>Remove</button>
                    </div>
                </div>
            </div>

            <div id="listView"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
            itemDataSource: BingNews.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            swipeBehavior: 'none',
            layout: { type: WinJS.UI.ListLayout }
    }">
            </div>
        </div>
        <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'favs', managedLV: true }">
            <div id="logged-in">
                You are logged in as <span id="login-name"></span>.
                <button id="log-out">Log out</button>
            </div>
            <div id="logged-out">
                You are not logged in.
                <button>Log in</button>
            </div>
            <div id="listViewFav"
                 class="win-selectionstylefilled"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
            itemDataSource: BingNews.ListViewFav.data.dataSource,
            itemTemplate: select('.smallFavListIconTextTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            swipeBehavior: 'none',
            layout: { type: WinJS.UI.ListLayout }
    }">
            </div>
        </div>        
    </div>
   
    
    <script src="scripts/jquery-2.1.1.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <!-- democordovabingnew references -->
    <script src="services\mobileServices\settings\democordovabingnew.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="WinJS/js/base.min.js"></script>
    <script src="WinJS/js/ui.min.js"></script>
    <script src="WinJS/js/WinJS.min.js"></script>
    <script src="scripts/index.js"></script>

    <script src="scripts/shake.js"></script>
</body>
</html>
